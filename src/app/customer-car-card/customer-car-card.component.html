<ion-item>
  <ion-card  style="width: 100%;display: flex;flex-direction: column;justify-content: center"
  (click)="CarDetails()">
    <img alt="Silhouette of mountains"
         [src]="carPost.image_path" height="300"/>
    <ion-card-header>
      <ion-card-title>{{carPost.name}}</ion-card-title>
      <ion-card-subtitle>{{carPost.date_published | date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
     {{carPost.description}}

      <div class="d-flex justify-content-center" style="color: #3a7be0;font-size: x-large">{{carPost.price}}$</div>
    </ion-card-content>
  </ion-card>
</ion-item>
