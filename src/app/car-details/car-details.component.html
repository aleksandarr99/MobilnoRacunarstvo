
<ion-content class="container">


  <img [src]="car.image_path" class="img" >
  <div class="p-3">
    <div >
      <p>{{car?.name}}</p>
    </div>


    <div>
      <p>{{car?.date_published | date}}</p>
    </div>

    <div>
      <p>Description: {{car?.description}}</p>
    </div>
    <div>
      <p>Publisher: {{car?.user_email}}</p>
    </div>


  </div>
  <div
    class="w-100  text-center d-flex justify-content-center align-items-center">
    <p class="" style="font-size: 2rem">{{car?.price}} $</p>

  </div>

</ion-content>
